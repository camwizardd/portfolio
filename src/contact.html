<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />

  <body>
    <div class="l-contact-head contact-head">

      <div class="container">
        <div class="row">
          <div class="col-5 offset-7">
            <div class="contact-intro-container">
              <h1>contact</h1>

        <div class="row">

            <div class="contact-mail-part">
              <h2>mail</h2>
              <div class="mail">camillemagnin06@gmail.com</div>
            </div>
            <div class="contact-tel-part">

              <div class="tel">+41 78 918 92 29</div>

    <div class="section-footer">

    <script src="js/main.js" type="module"></script>
